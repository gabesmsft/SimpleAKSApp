apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-nodejs-app
  template:
    metadata:
      labels:
        app: simple-nodejs-app
    spec:
      containers:
      - name: simple-nodejs-app
        image: docker.io/gfakedocker/daprservicefrontendnodejs:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-nodejs-app
spec:
  type: LoadBalancer
  ports:
  - port: 4000
  selector:
    app: simple-nodejs-app